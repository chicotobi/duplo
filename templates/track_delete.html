{% extends "layout.html" %}

{% block title %}
    Delete track
{% endblock %}

{% block main %}
<form action="/track_delete" method="post">
    <div class="mb-3">
        <select class="form-select" name="track_id" placeholder="Title">
            {% for track in tracks %}
                <option value="{{ track.id }}">{{ track.title }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Delete track</button>
</form>
{% endblock %}
