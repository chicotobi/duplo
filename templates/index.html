<html>
  <head>
    <title>Duplo designer</title>
    <style>
      canvas {
          border: 1px solid black;
      }
      .test{
          height:50px;
          width:100px;
      }
    </style>
  </head>
  <body>
    <form action="/" method="post">
      <input class="test" type ="submit" name="load"     value = "Load &#128194;">
      <input class="test" type ="submit" name="save"     value = "Save &#128190;">
      <input class="test" type ="submit" name="left"     value = "Left &ShortLeftArrow;">
      <input class="test" type ="submit" name="straight" value = "Straight &ShortUpArrow;">
      <input class="test" type ="submit" name="right"    value = "Right &ShortRightArrow;">
      <input class="test" type ="submit" name="delete"   value = "Delete &#10060;">
    </form>
    {% for v in tracks %}
    {{ v }}
    {% endfor %}

    <br>
    <canvas id="drawingCanvas" width="500" height="500"></canvas>
    <script>
        function drawCircle() {
            const canvas = document.getElementById('drawingCanvas');
            const ctx = canvas.getContext('2d');

            ctx.beginPath();                
            
            {% for pt in path %}
            ctx.lineTo({{ pt.x }}, {{ pt.y }});
            {% endfor %}

            ctx.stroke();
        }

        // Draw the Circle
        drawCircle();
    </script>
  </body>
</html>
